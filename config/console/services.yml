services:
  _defaults:
    autowire: true
    autoconfigure: true

  Psr\Log\LoggerInterface: "@logger"
  Symfony\Component\Serializer\SerializerInterface: "@serializer"
  Symfony\Component\EventDispatcher\EventDispatcherInterface: "@event_dispatcher"
  OpenEuropa\EPoetry\Authentication\AuthenticationInterface: "@openid_authentication"

  OpenEuropa\EPoetry\:
    resource: '../../src'

  Symfony\Component\Console\Application:
    # Set to public so we can get it from container in bin file
    # via "$container->get(Application::class)"
    public: true
    calls:
      - setDispatcher: [ "@event_dispatcher"]

  serializer:
    class: \OpenEuropa\EPoetry\Serializer\Serializer

  console_handler:
    class: \Symfony\Bridge\Monolog\Handler\ConsoleHandler
    tags:
        - { name: kernel.event_subscriber }

  event_dispatcher:
    class: \Symfony\Component\EventDispatcher\EventDispatcher

  logger:
    class: \Monolog\Logger
    arguments:
      $name: "epoetry"
    calls:
      - setHandlers:
        - [ "@console_handler" ]

  openid_authentication:
    class: \OpenEuropa\EPoetry\Authentication\OpenID\OpenIDAuthentication
    arguments:
      $wellKnownUrl: "https://ecas.acceptance.ec.europa.eu/cas/oauth2/.well-known/openid-configuration"
      $clientMetadataFilepath: "%env(string:EPOETRY_CONSOLE_AUTH_CLIENT_METADATA)%"
      $serviceUrl: "https://www.test.cc.cec/epoetry/webservices/dgtService"
      $tokenEndpoint: "https://ecas.acceptance.ec.europa.eu/cas/oauth2/token"
